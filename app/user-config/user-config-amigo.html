<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../theme/global.css" />
    <link rel="stylesheet" href="../../theme/nav.css" />
    <link rel="stylesheet" href="../../theme/ui.css" />
    <link rel="stylesheet" href="./user-config.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="./user-config-amigo.js" defer></script>
    <script src="../../auth.js" defer></script>

    <title>GameHub - Amigos</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">GameHub</h1>

      <div style="display: flex; gap: 22px;">
        <a href="/">Inicio</a></li>
        <a href="#" onclick="document.querySelector('.games-section').scrollIntoView({ behavior: 'smooth' });">Jogos em alta</a>
      </div>

      <!-- Não authenticado -->
      <button class="btn" id="btn-login" style="display: none">
        <a style="color: inherit" href="./app/login/login.html">Entrar</a>
      </button>

      <!-- Authenticado -->
      <div class="profile" id="profile" style="display: none">
        <img
          src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Brian"
          alt="Avatar"
        />
        <div class="info">
          <p id="username"></p>

          <div class="actions">
            <button class="btn-logout" id="btn-logout">Sair</button>
            <button>
              <a href="./user-config.html">
                <i class="fa-solid fa-gear"></i>
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="config">
        <h1>Amigos</h1>
        <form>
          <div class="form-group">
            <label for="code_friend">Codigo de amigo:</label>
            <input type="number" id="code_friend" name="code_friend" required />
          </div>

          <div class="form-group">
            <label for="surname">Apelido:</label>
            <input type="text" id="surname" name="surname" required />
          </div>
          <button type="submit" class="btn" style="margin-top: 16px">
            Salvar
          </button>
        </form>

        <table class="frind-table">
          <thead>
            <tr>
              <th>Codigo de Amigo</th>
              <th>Apelido</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas da tabela serão geradas dinamicamente -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>

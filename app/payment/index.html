<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css" />


    <link rel="stylesheet" href="../../theme/global.css" />
    <link rel="stylesheet" href="../../theme/nav.css" />
    <link rel="stylesheet" href="../../theme/ui.css" />
    <link rel="stylesheet" href="./user-config.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="./user-config.js" defer></script>
    <script src="../../auth.js" defer></script>
  </head>

  <body>
    <nav>
      <h1 class="logo">GameHub</h1>

      <div style="display: flex; gap: 22px;">
        <a href="../../index.html">Inicio</a></li>
        <a href="#" onclick="document.querySelector('.games-section').scrollIntoView({ behavior: 'smooth' });">Jogos em alta</a>
      </div>

      <!-- Não authenticado -->
      <button class="btn" id="btn-login" style="display: none">
        <a style="color: inherit" href="./app/login/login.html">Entrar</a>
      </button>

      <!-- Authenticado -->
      <div class="profile" id="profile" style="display: none">
        <img
          src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Brian"
          alt="Avatar"
        />
        <div class="info">
          <p id="username"></p>

          <div class="actions">
            <button class="btn-logout" id="btn-logout">Sair</button>
            <button>
              <a href="../user-config/user-config.html">
                <i class="fa-solid fa-gear"></i>
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="tabela">
      <h1>Pagamento</h1>
      <form id="formapagm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX" />

        <label for="numcartao">Número do Cartão:</label>
        <input
          type="text"
          id="numcartao"
          required
          placeholder="XXXX-XXXX-XXXX-XXXX"
        />

        <label for="validade">Data de Validade (MM/AA):</label>
        <input type="text" id="validade" required placeholder="MM/AA" />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required placeholder="XXX" />
        <button class="btn" type="submit">Finalizar Pagamento</button>

        <script>
          document.getElementById('formapagm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '../../index.html';
          });
        </script>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../theme/global.css" />
    <link rel="stylesheet" href="../../theme/nav.css" />
    <link rel="stylesheet" href="../../theme/ui.css" />
    <link rel="stylesheet" href="./user-config.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="./user-config.js" defer></script>
    <script src="../../auth.js" defer></script>

    <title>GameHub - Configurações</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">GameHub</h1>

      <div style="display: flex; gap: 22px;">
        <a href="../../index.html">Inicio</a></li>
        <a href="../../index.html">Jogos em alta</a>
      </div>

      <!-- Não authenticado -->
      <button class="btn" id="btn-login" style="display: none">
        <a style="color: inherit" href="./app/login/login.html">Entrar</a>
      </button>

      <!-- Authenticado -->
      <div class="profile" id="profile" style="display: none">
        <img
          src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Brian"
          alt="Avatar"
        />
        <div class="info">
          <p id="username"></p>

          <div class="actions">
            <button class="btn-logout" id="btn-logout">Sair</button>
            <button>
              <a href="./app/user-config/user-config.html">
                <i class="fa-solid fa-gear"></i>
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="config">
        <h1>Configurações</h1>
        <form id="user-form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required disabled />
          </div>
          <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <a href="./user-config-amigo.html" class="btnartoes">
            <i class="fas fa-credit-fd"></i>
            Adicionar Amigos
          </a>

          <div style="margin-top: 24px;">
            <a href="../payment/historico.html">Ver Histórico</a>
          </div>

          <button type="submit" class="btn" style="margin-top: 16px">
            Salvar
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
